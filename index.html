<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ak">
<head>
	<title>Александр Хлебус</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
	<script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
	<script src="js/managers.js"></script>
	<script src="js/app.js"></script>
	<base href="/" />
</head>
<body ng-controller="akController">
	<div id="wrap">
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">{{profile.name}}</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: handlers.isActivePage('/') }"><a href="/"><em class="glyphicon glyphicon-home"></em></a></li>
						<li ng-class="{ active: handlers.isActivePage('/bjj') }"><a href="bjj">BJJ</a></li>
						<li ng-class="{ active: handlers.isActivePage('/hip-hop') }"><a href="hip-hop">Hip-Hop</a></li>
						<li ng-class="{ active: handlers.isActivePage('/food') }"><a href="food">Еда</a></li>
						<li ng-class="{ active: handlers.isActivePage('/contact') }"><a href="contact">Контакты</a></li>
						<li class="dropdown" dropdown>
							<a href="#" class="dropdown-toggle" dropdown-toggle>Другое <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>

		<!-- Begin page content -->
		<div class="container" ng-view></div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted credit">Created by <a href="#">Aliaksandr Khlebus</a>.</p>
		</div>
	</div>
</body>
</html>
